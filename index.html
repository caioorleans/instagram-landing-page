<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta-phone.png" alt="celular com página aberta do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-picture">
                    <img src="./img/profile-picture.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como OrleansCaio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é OrleansCaio?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <label for="switch">
            <input type="checkbox" id="switch"> Dark mode
        </label>
    </footer>
</body>
<script>
    const $html = document.querySelector('html');
    const $checkbox = document.querySelector('#switch');

    $checkbox.addEventListener('change', function(){
        $html.classList.toggle('dark-mode');
    })
</script>
</html>
